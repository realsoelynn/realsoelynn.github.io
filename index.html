<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>React Local</title>
<!-- Import the React, React-Dom and Babel libraries from unpkg -->
  <script type="application/javascript" src="https://unpkg.com/react@16.0.0/umd/react.production.min.js"></script>
  <script type="application/javascript" src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.production.min.js"></script>
  <script type="application/javascript" src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
</head>

<body>
    <h1>Version 3</h1>
    <input type="button" onClick = "window.location.href = 'https://www.paypal.com/mobile/checkout';" value="i worked" />
    <div id="rootElement"></div>
<script type="text/babel">
    function btnOpen() {
        fetch('https://jsonplaceholder.typicode.com/todos/1')
        .then(response => response.json())
        .then(json => {
            setTimeout(() => {
                document.addEventListener('click', () => { window.location.href = "https://www.paypal.com/mobile/checkout";  }, true);
            }, 1000);
        })
    }
    function App() {
        return (
            <div>
                <button onClick={btnOpen}>
                    Open Sesame
                </button>
            </div>
        )
    }

    ReactDOM.render(
      <App />,
      rootElement
    )
</script>

</body>
</html>
